  <body>
    <div id="dice" class="dice one"></div>
    <div class="settingsButton">
      <div class="menuButton"></div>
      <button onClick="resetGame(isDone);" class="newGame">Nytt spill</button>
      <button onClick="showSettings()">Innstillinger</button><a class="smsLink">
        <p>Del</p></a>
    </div>
    <div class="settings">
      <input placeholder="Spiller 1" id="player0Name">
      <input placeholder="Spiller 2" id="player1Name">
      <div id="gameDiff" class="gameDiff">
        <div class="easy diff">
          <p>Lett</p>
        </div>
        <div class="medium diff">
          <p>Middels</p>
        </div>
        <div class="hard diff">
          <p>Vanskelig</p>
        </div>
      </div>
      <div class="gameMode">
        <div class="checkbox">
          <div class="i"></div>
        </div>
        <div class="lable">Enspiller</div>
      </div>
      <input placeholder="Mål" id="goal">
      <button onClick="welcomeScreen()">Instruksjoner</button>
      <button onClick="closeSettings();saveSetting();" class="settingsClose">Lukk</button>
    </div>
    <div class="grid">
      <div class="player player0 active">
        <div id="player0" class="name nameOne">Spiller 1</div>
        <div class="score score0">0</div>
        <div class="current current0"> <span>Runde</span>
          <p class="currentScore">0</p>
        </div>
      </div>
      <div class="player player1 passive">
        <div id="player1" class="name nameTwo">Spiller 2</div>
        <div class="score score1">0</div>
        <div class="current current1"> <span>Runde</span>
          <p class="currentScore">0</p>
        </div>
      </div>
    </div>
    <script src="assets/js/game.js" type="text/javascript"></script>
  </body>
